name: Bootstrap AKS cluster

on:
  workflow_dispatch:
    inputs:
      environment_tfvars_file_name:
        description: "The name of the environment tfvars that live in /terraform/environments without extensions. i.e. 'core' for core.tfvars"
        required: true
        type: string


env:
  environment: ${{ github.event.inputs.environment_tfvars_file_name }}

jobs:
  createAzureResources:
    name: "Create Azure resources"
    runs-on: ubuntu-latest

    steps:
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.7

      - name: Checkout source
        uses: actions/checkout@v2

      - name: Terraform init
        working-directory: ./terraform/01_core_cluster
        run: |
          terraform init

      - name: Terraform plan & apply
        working-directory: ./terraform/01_core_cluster
        env:
          TF_VAR_service_principal_client_id: ${{ secrets.SERVICE_PRINCIPAL_CLIENT_ID }}
          TF_VAR_service_principal_client_secret: ${{ secrets.SERVICE_PRINCIPAL_CLIENT_SECRET }}
          # Azure provider secrets
          TF_VAR_azure_subscription_id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          TF_VAR_azure_client_id: ${{ secrets.AZURE_AD_CLIENT_ID }}
          TF_VAR_azure_client_secret: ${{ secrets.AZURE_AD_CLIENT_SECRET }}
          TF_VAR_azure_tenant_id: ${{ secrets.AZURE_TENANT_ID }}
        run: |
          terraform plan -var-file environments/${{ env.environment }}.tfvars -out ${{ env.environment }}.tfplan
          terraform apply ${{ env.environment }}.tfplan
