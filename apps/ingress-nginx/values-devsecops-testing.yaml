ingress-nginx:
  controller:
    service:
      annotations:
        service.beta.kubernetes.io/azure-load-balancer-resource-group: MC_cx-devsecops-testing-rg_cx-devsecops-testing-aks_germanywestcentral
        service.beta.kubernetes.io/azure-load-balancer-ips: 20.113.72.134
      loadBalancerIP: ""
    ingressClassResource:
      default: true
    watchIngressWithoutClass: true
    config:
      # @url: https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/configmap/#enable-underscores-in-headers
      enable-underscores-in-headers: "true"
      #extraArgs:
      #default-ssl-certificate: "default/www-tls"  # K8_NAMESPACE/K8_SECRET_NAME @url: https://kubernetes.github.io/ingress-nginx/user-guide/tls/#default-ssl-certificate
  defaultBackend:
    enabled: true
