ingress-nginx:
  controller:
    service:
      loadBalancerIP: 20.79.247.165
    ingressClassResource:
      default: true
    watchIngressWithoutClass: true
    config:
      # @url: https://kubernetes.github.io/ingress-nginx/user-guide/nginx-configuration/configmap/#enable-underscores-in-headers
      enable-underscores-in-headers: "true"
      #extraArgs:
      #default-ssl-certificate: "default/www-tls"  # K8_NAMESPACE/K8_SECRET_NAME @url: https://kubernetes.github.io/ingress-nginx/user-guide/tls/#default-ssl-certificate
    
    ## Required only if defaultBackend.enabled = false
    ## Must be <namespace>/<service_name>
    ##
    ## DEPRECATED but new extra Argument has been added.
    ## IMPORTANT If <namespace>/<service_name> is not available, ingress controller will crash (all services are out) because it was designed to make your life miserable!
    extraArgs:
      default-backend-service: "default/k8s-helm-example"

  defaultBackend:

    ## If false, controller.defaultBackendService must be provided
    ##
    enabled: false