---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  labels:
    grafana_dashboard: "1"
data:
  logging.json: |
{{ .Files.Get "dashboards/logging.json" | indent 4 }}
  maintenance.json: |
{{ .Files.Get "dashboards/maintenance.json" | indent 4 }}
  portal.json: |
{{ .Files.Get "dashboards/portal.json" | indent 4 }}
