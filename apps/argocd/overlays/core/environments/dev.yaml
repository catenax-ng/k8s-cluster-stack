apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-config
  namespace: argocd
  labels:
    environment: dev
spec:
  project: default
  source:
    repoURL: https://github.com/catenax-ng/k8s-cluster-stack
    targetRevision: feature/A1ODT-564-defaultBackendService-change
    path: environments/dev
    plugin:
      name: argocd-vault-plugin-kustomize

  destination:
    name: dev
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
