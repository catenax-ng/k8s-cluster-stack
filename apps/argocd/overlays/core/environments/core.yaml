apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: core-config
  namespace: argocd
  labels:
    environment: core
spec:
  project: default
  source:
    repoURL: https://github.com/catenax-ng/k8s-cluster-stack
    targetRevision: HEAD
    path: environments/core
    plugin:
      name: argocd-vault-plugin-kustomize
      env:
        - name: AVP_SECRET
          value: devsecops-team-vault-secret

  destination:
    name: in-cluster
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
