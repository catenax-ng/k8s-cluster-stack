apiVersion: v1
kind: Secret
metadata:
  annotations:
    avp.kubernetes.io/path: "devsecops/data/clusters/example-cluster2"
  labels:
    argocd.argoproj.io/secret-type: cluster
  name: example-cluster-secret
#  namespace: argocd
type: Opaque
data:
  name: <name>
  server: <server>
  config: |
    {
      "bearerToken": "<bearerToken>",
      "tlsClientConfig": {
        "insecure": false,
        "caData": "<caData>"
      }
    }