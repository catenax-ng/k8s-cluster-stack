apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress-redirect
  namespace: argocd
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: "https://argo.int.demo.catena-x.net/$1"
spec:
  rules:
    - host: argo.demo.catena-x.net
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443
  tls:
    - hosts:
        - argo.demo.catena-x.net
      secretName: tls-secret
