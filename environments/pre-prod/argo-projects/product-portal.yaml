apiVersion: v1
kind: Namespace
metadata:
  name: product-portal
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: project-portal
  namespace: argocd
spec:
  description: Project for product-portal
  sourceRepos:
    - '*'
  destinations:
    - namespace: product-portal
      server: https://kubernetes.default.svc
  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy.
  namespaceResourceBlacklist:
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange
    - group: ''
      kind: NetworkPolicy
  roles:
    - name: project-read-only
      description: provide read-only access to project
      policies:
        - p, proj:project-portal:project-read-only, applications, get, project-portal/*, allow
        - p, proj:project-portal:project-read-only, applications, get, default/*, allow
      groups:
        - catenax-ng:product-portal
        - catenax-ng:release-management
        - catenax-ng:test-management