apiVersion: v1
kind: Namespace
metadata:
  name: product-daps
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: project-daps
  namespace: argocd
spec:
  description: Project for product-daps
  sourceRepos:
    - '*'
  destinations:
    - namespace: product-daps
      server: https://kubernetes.default.svc
  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy.
  namespaceResourceBlacklist:
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange
    - group: ''
      kind: NetworkPolicy
  roles:
    - name: project-read-only
      description: provide read-only access to project DAPS (managed by product-team essential-services)
      policies:
        - p, proj:project-daps:project-read-only, applications, get, project-daps/*, allow
        - p, proj:project-daps:project-read-only, applications, get, default/*, allow
      groups:
        - catenax-ng:product-essential-services
        - catenax-ng:release-management
        - catenax-ng:test-management