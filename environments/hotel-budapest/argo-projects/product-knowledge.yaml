apiVersion: v1
kind: Namespace
metadata:
  name: product-knowledge
---
apiVersion: v1
kind: Namespace
metadata:
  name: product-knowledge-pen
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: project-knowledge
  namespace: argocd
spec:
  description: Project for team Knowledge
  sourceRepos:
    - '*'
  destinations:
    - namespace: product-knowledge
      server: https://kubernetes.default.svc
    - namespace: product-knowledge-pen
      server: https://kubernetes.default.svc
  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy
  namespaceResourceBlacklist:
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange
    - group: ''
      kind: NetworkPolicy
  roles:
    - name: team-admin
      description: All access to applications inside project-knowledge. Read only on project itself
      policies:
        - p, proj:project-knowledge:team-admin, applications, *, project-knowledge/*, allow
        - p, proj:project-knowledge:team-admin, exec, create, project-knowledge/*, allow
      groups:
        - catenax-ng:product-knowledge
