apiVersion: v1
kind: Namespace
metadata:
  name: product-material-pass
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: project-material-pass
  namespace: argocd
spec:
  description: Project for team Material Pass.
  sourceRepos:
    - '*'
  destinations:
    - namespace: product-material-pass
      server: https://kubernetes.default.svc
  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy
  namespaceResourceBlacklist:
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange
    - group: ''
      kind: NetworkPolicy
  roles:
    - name: team-admin
      description: All access to applications inside project-material-pass. Read only on project itself
      policies:
        - p, proj:project-material-pass:team-admin, applications, *, project-material-pass/*, allow
        - p, proj:project-material-pass:team-admin, projects, get, project-material-pass, allow
      groups:
        - catenax-ng:product-material-pass, role:team-admin
