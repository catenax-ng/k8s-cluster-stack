apiVersion: v1
kind: Namespace
metadata:
  name: product-traceability-irs
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: project-traceability-irs
  namespace: argocd
spec:
  description: Project for team Material Pass. Requested by ds-jkreutzfeld
  sourceRepos:
    - '*'
  destinations:
    - namespace: product-traceability-irs
      server: https://kubernetes.default.svc
  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy
  namespaceResourceBlacklist:
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange
    - group: ''
      kind: NetworkPolicy
  roles:
    # A role which provides access to all applications in the project
    - name: team-admin
      description: All access to applications inside project-portal. Read only on project itself
      policies:
        - p, proj:project-traceability-irs:team-admin, applications, *, project-traceability-irs/*, allow
        - p, proj:project-traceability-irs:team-admin, projects, get, project-traceability-irs, allow
      groups:
        - catenax-ng:pproduct-traceability-irs, role:team-admin
