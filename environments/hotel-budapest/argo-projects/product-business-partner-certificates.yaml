apiVersion: v1
kind: Namespace
metadata:
  name: product-business-partner-certificates
---
apiVersion: v1
kind: Namespace
metadata:
  name: product-business-partner-certificates-pen
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: project-business-partner-certificates
  namespace: argocd
spec:
  description: Project for team Business Partner Certificates
  sourceRepos:
    - '*'
  destinations:
    - namespace: product-business-partner-certificates
      server: https://kubernetes.default.svc
    - namespace: product-business-partner-certificates
      server: https://kubernetes.default.svc
  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy
  namespaceResourceBlacklist:
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange
    - group: ''
      kind: NetworkPolicy
  roles:
    - name: team-admin
      description: All access to applications inside project-business-partner-certificates. Read only on project itself
      policies:
        - p, proj:project-business-partner-certificates:team-admin, applications, *, project-business-partner-certificates/*, allow
      groups:
        - catenax-ng:product-business-partner-certificates
