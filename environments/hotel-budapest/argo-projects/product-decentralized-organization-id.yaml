apiVersion: v1
kind: Namespace
metadata:
  name: product-decentralized-organization-id
---
apiVersion: v1
kind: Namespace
metadata:
  name: product-decentralized-organization-id-pen
---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: project-decentralized-organization-id
  namespace: argocd
spec:
  description: Project for team Decentralized Organization ID
  sourceRepos:
    - '*'
  destinations:
    - namespace: product-decentralized-organization-id
      server: https://kubernetes.default.svc
    - namespace: product-decentralized-organization-id-pen
      server: https://kubernetes.default.svc
  # Allow all namespaced-scoped resources to be created, except for ResourceQuota, LimitRange, NetworkPolicy
  namespaceResourceBlacklist:
    - group: ''
      kind: ResourceQuota
    - group: ''
      kind: LimitRange
    - group: ''
      kind: NetworkPolicy
  roles:
    - name: team-admin
      description: All access to applications inside project-knowledge. Read only on project itself
      policies:
        - p, proj:project-decentralized-organization-id:team-admin, applications, *, project-decentralized-organization-id/*, allow
      groups:
        - catenax-ng:product-decentralized-organization-id
