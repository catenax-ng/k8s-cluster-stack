apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: maintenance-dashboard-app-applicationset
spec:
  generators:
  - list:
      elements:
      - cluster: devsecops-testing
        cluster-name: devsecops-testing
        targetRevision: maintenance-dashboard-1.0.3

  template:
    metadata:
      name: '{{ cluster }}-maintenance-dashboard-app'
      labels:
        app: maintenance-dashboard-app
    spec:
      project: default
      source:
        helm:
          valueFiles:
            - values.yaml
            - values-catenax-ng.yaml
        repoURL: https://github.com/catenax-ng/maintenance-dashboard
        targetRevision: '{{ targetRevision }}'
        path: charts/maintenance-dashboard
      destination:
        name: '{{ cluster-name }}'
        namespace: maintenance-dashboard-app
        server: ''

      syncPolicy:
        syncOptions:
          - Validate=false
          - CreateNamespace=true
          - PrunePropagationPolicy=foreground
          - PruneLast=true

        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
