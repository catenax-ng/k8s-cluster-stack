apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kube-prometheus-stack-applicationset
spec:
  generators:
  - list:
      elements:
      - cluster: core
        cluster-name: in-cluster
        targetRevision: HEAD
      - cluster: dev
        cluster-name: dev
        targetRevision: HEAD
      - cluster: hotel-budapest
        cluster-name: hotel-budapest
        targetRevision: HEAD
      - cluster: devsecops-testing
        cluster-name: devsecops-testing
        targetRevision: HEAD
      - cluster: pre-prod
        cluster-name: pre-prod
        targetRevision: HEAD
      - cluster: beta
        cluster-name: beta
        targetRevision: HEAD

  template:
    metadata:
      name: '{{ cluster }}-kube-prometheus-stack'
      labels:
        app: kube-prometheus-stack
    spec:
      project: default
      source:
        plugin:
          env:
            - name: helm_args
              value: '-f values.yaml -f values-{{ cluster }}.yaml'
        repoURL: https://github.com/catenax-ng/k8s-cluster-stack
        targetRevision: '{{ targetRevision }}'
        path: apps/kube-prometheus-stack
      destination:
        name: '{{ cluster-name }}'
        namespace: monitoring
        server: ''
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
