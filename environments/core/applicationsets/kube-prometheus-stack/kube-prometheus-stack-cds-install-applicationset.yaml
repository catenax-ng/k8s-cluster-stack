apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: kube-prometheus-stack-crd-install-applicationset
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - cluster: core
            cluster-name: in-cluster
            targetRevision: 35.5.1
#          - cluster: dev
#            cluster-name: dev
#            targetRevision: 35.5.0
#          - cluster: hotel-budapest
#            cluster-name: hotel-budapest
#            targetRevision: 35.5.0
# TODO 01.06.2022 CARSLEN: shall kube-prometheus-stack be installed to vault?
#          - cluster: vault
#            cluster-name: vault-cluster
#            targetRevision: 35.5.0

  template:
    metadata:
      name: '{{ cluster }}-kube-prometheus-stack-crd-install'
      labels:
        app: kube-prometheus-stack-crd-install
    spec:
      project: default
      source:
        path: charts/kube-prometheus-stack/crds/
        repoURL: https://github.com/prometheus-community/helm-charts
        targetRevision: 'kube-prometheus-stack-{{ targetRevision }}'
        directory:
          recurse: true

      destination:
        name: '{{ cluster-name }}'
        namespace: kube-prometheus-stack
        server: ''

      # Sync policy
      syncPolicy:
        syncOptions: # Sync options which modifies sync behavior
          - Replace=true
          - CreateNamespace=true # Namespace Auto-Creation ensures that namespace specified as the application destination exists in the destination cluster.
        # The retry feature is available since v1.7
        retry:
          limit: 5 # number of failed sync attempt retries; unlimited number of attempts if less than 0
          backoff:
            duration: 5s # the amount to back off. Default unit is seconds, but could also be a duration (e.g. "2m", "1h")
            factor: 2 # a factor to multiply the base duration after each failed retry
            maxDuration: 3m # the maximum amount of time allowed for the backoff strategy

