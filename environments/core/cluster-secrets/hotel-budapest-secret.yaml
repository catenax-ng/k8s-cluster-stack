apiVersion: v1
kind: Secret
metadata:
  annotations:
    avp.kubernetes.io/path: "devsecops/data/clusters/hotel-budapest"
  labels:
    argocd.argoproj.io/secret-type: cluster
  name: hotel-budapest-cluster-secret
type: Opaque
stringData:
  name: <name>
  server: <server>
  config: |
    {
      "bearerToken": "<bearerToken>",
      "tlsClientConfig": {
        "insecure": false,
        "caData": "<caData>"
      }
    }
