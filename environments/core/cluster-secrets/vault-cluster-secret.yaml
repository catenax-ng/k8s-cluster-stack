# TODO 08.04.2022 CARSLEN: cluster secret for vault missing in vault
apiVersion: v1
kind: Secret
metadata:
  annotations:
    avp.kubernetes.io/path: "devsecops/data/clusters/vault/k8s"
  labels:
    argocd.argoproj.io/secret-type: cluster
  name: vault-cluster-secret
type: Opaque
stringData:
  name: <name>
  server: <server>
  config: |
    {
      "bearerToken": "<bearerToken>",
      "tlsClientConfig": {
        "insecure": false,
        "caData": "<caData>"
      }
    }
